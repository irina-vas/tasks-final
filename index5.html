<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .block {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2 class="time">
        <span class="hours"> </span><span>:</span>
        <span class="minuets"> </span><span>:</span>
        <span class="seconds"></span>
        <button class="start">START</button>
        <button class="stop" onclick="stop()">STOP</button>
    </h2>
    <h2>События</h2>
    <p>X: <span class="x"></span></p>
    <p>Y: <span class="y"></span></p>
    <div class="block" style="width: 400px; height: 400px; background-color: grey"></div>
    <p class="block_desc">Координаты внутри блока: х <span class="x_coordinate"></span>0, у <span class="y_coordinate"></span>0</p>
    <script src="script5.js"></script>
    <script src="events.js"></script>
</body>
</html>
